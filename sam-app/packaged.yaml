                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '400'
                  INT.*:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '500'
                  default:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '200'
                type: aws
                uri:
                  Fn::Sub: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:551307643672:function:${DisableUserFunction}/invocations
              x-amazon-apigateway-request-validator: Validate body
          /surveys/dailysurvey:
            put:
              consumes:
              - application/json
              parameters:
              - in: body
                name: survey
                required: true
                schema:
                  $ref: '#/definitions/dailysurvey'
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                '400':
                  description: 400 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
                '500':
                  description: 500 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                responses:
                  BAD.*:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '400'
                  INT.*:
                    responseParamters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '500'
                  default:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '200'
                type: aws
                uri:
                  Fn::Sub: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:551307643672:function:${UploadSurveyFunction}/invocations
              x-amazon-apigateway-request-validator: Validate body
          /surveys/weeklysurvey:
            put:
              consumes:
              - application/json
              parameters:
              - in: body
                name: survey
                required: true
                schema:
                  $ref: '#/definitions/weeklysurvey'
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                '400':
                  description: 400 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
                '500':
                  description: 500 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                responses:
                  BAD.*:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '400'
                  INT.*:
                    responseParamters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '500'
                  default:
                    responseParameters:
                      method.response.header.Access-Control-Allow-Origin: '''*'''
                    statusCode: '200'
                type: aws
                uri:
                  Fn::Sub: arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:551307643672:function:${UploadSurveyFunction}/invocations
              x-amazon-apigateway-request-validator: Validate body
        schemes:
        - https
        swagger: '2.0'
        x-amazon-apigateway-request-validators:
          Validate body:
            validateRequestBody: true
            validateRequestParameters: false
      StageName: NFPBreastFeedingAPI
    Type: AWS::Serverless::Api
  DisableUserFunction:
    Properties:
      CodeUri: s3://serverlesssambucket123454321/6fa0a7290509d047a6f63ae6bd120c6e
      Events:
        disableuser:
          Properties:
            Method: POST
            Path: /cognito/disableuser
            RestApiId:
              Ref: Api
          Type: Api
      Handler: nfpbreastfeedinglambdas.cognitouserdisable.DisableUserHandler::handleRequest
      Role:
        Fn::GetAtt:
        - IAMDisableUserFunctionRole
        - Arn
      Runtime: java8
    Type: AWS::Serverless::Function
  IAMDisableUserFunctionRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action: cognito-idp:AdminDisableUser
            Effect: Allow
            Resource: arn:aws:cognito-idp:us-east-1:*:userpool/*
          Version: '2012-10-17'
        PolicyName: DisableCognitoUser
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: LambdaBasicExecutionRole
    Type: AWS::IAM::Role
  IAMUploadSurveyRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
        Version: '2012-10-17'
      Policies:
      - PolicyDocument:
          Statement:
          - Action: dynamodb:PutItem
            Effect: Allow
            Resource:
              Fn::GetAtt:
              - SurveyTable
              - Arn
          Version: '2012-10-17'
        PolicyName: UploadSurveyToDynamoDb
      - PolicyDocument:
          Statement:
          - Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Effect: Allow
            Resource: arn:aws:logs:*:*:*
          Version: '2012-10-17'
        PolicyName: LambdaBasicExecutionRole
    Type: AWS::IAM::Role
  SurveyTable:
    Properties:
      AttributeDefinitions:
      - AttributeName: UserName
        AttributeType: S
      - AttributeName: Date
        AttributeType: S
      KeySchema:
      - AttributeName: UserName
        KeyType: HASH
      - AttributeName: Date
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: '5'
        WriteCapacityUnits: '5'
    Type: AWS::DynamoDB::Table
  UploadSurveyFunction:
    Properties:
      CodeUri: s3://serverlesssambucket123454321/6fa0a7290509d047a6f63ae6bd120c6e
      Events:
        uploadsurvey:
          Properties:
            Method: PUT
            Path: /surveys/*
            RestApiId:
              Ref: Api
          Type: Api
      Handler: nfpbreastfeedinglambdas.dynamodbuploadsurveys.UploadSurveyHandler::handleRequest
      Role:
        Fn::GetAtt:
        - IAMUploadSurveyRole
        - Arn
      Runtime: java8
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
