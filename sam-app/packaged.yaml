Globals:
  Function:
    Timeout: 20
Outputs:
  DisableUserFunction:
    Description: Disable User Function ARN
    Value:
      Fn::GetAtt:
      - DisableUserFunction
      - Arn
  DisableUserFunctionIamRole:
    Description: Implicit IAM Role created for Disable User function
    Value:
      Fn::GetAtt:
      - DisableUserFunction
      - Arn
  NFPBreastFeedingApi:
    Description: API Gateway endpoint URL for Dev stage for Disable User Function
    Value:
      Fn::Sub: https://${Api}.execute-api.${AWS::Region}.amazonaws.com/Dev/cognito/disableuser
Resources:
  Api:
    Properties:
      DefinitionBody:
        basePath: /NFPBreastFeedingAPI
        definitions:
          Error:
            properties:
              code:
                format: int32
                type: integer
              fields:
                type: string
              message:
                type: string
          cognitouser:
            properties:
              username:
                type: string
              userpool:
                type: string
            title: Cognito Disable User
            type: object
          dailysurvey:
            properties:
              clearBlueMonitor:
                type: string
              date:
                type: string
              experienceBleeding:
                type: string
              menstruation:
                type: string
              numOfTimesBabyBreastFed:
                type: string
              numOfTimesBabyExpressFed:
                type: string
              numOfTimesBabyFormulaFed:
                type: string
              progesterone:
                type: string
              type:
                type: string
              userName:
                type: string
            required:
            - type
            - userName
            - date
            - clearBlueMonitor
            - experienceBleeding
            - menstruation
            - progesterone
            - numOfTimesBabyBreastFed
            - numOfTimesBabyExpressFed
            - numOfTimesBabyFormulaFed
            type: object
          weeklysurvey:
            properties:
              areYouPregnant:
                type: string
              date:
                type: string
              didMenstruateThisWeek:
                type: string
              recentlyDiagnosed:
                type: string
              stillBreastfeeding:
                type: string
              type:
                type: string
              usedAnyContraceptives:
                type: string
              userName:
                type: string
            required:
            - type
            - userName
            - date
            - areYouPregnant
            - didMenstruateThisWeek
            - recentlyDiagnosed
            - stillBreastfeeding
            - usedAnyContraceptives
            type: object
        info:
          title: NFP Breast Feeding API
          version: 1.0.0
        paths:
          /cognito/disableuser:
            post:
              consumes:
              - application/json
              parameters:
              - in: body
                name: cognitouser
                required: true
                schema:
                  $ref: '#/definitions/cognitouser'
              produces:
              - application/json
              responses:
                '200':
                  description: 200 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                '400':
                  description: 400 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
                '500':
                  description: 500 response
                  headers:
                    Access-Control-Allow-Origin:
                      type: string
                  schema:
                    $ref: '#/definitions/Error'
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                responses:
                  BAD.*:
